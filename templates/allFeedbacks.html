<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Lexus</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}

      <form action="/clear" method="POST">
        {% if msg %}
          <h3>List of all Feedbacks </h3>
            <table id="t01">
              <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Dealer Name</th>
                <th>Rating</th>
                <th>Comments</th>
              </tr>

              {% for m in msg %}
              <tr>
                <td>{{m.id}}</td>
                <td>{{m.customer}}</td>
                <td>{{m.dealer}}</td>
                <td>{{m.rating}}</td>
                <td>{{m.comments}}</td>
              </tr>

              {% endfor %}
            
            </table>
            
        {% endif %}

        <input type="submit" value="CLEAR ALL" class="btn" />
      </form>
      
      <form action="/back" method="POST">
        <input type="submit" value="BACK" class="btn" />
      </form>


    </div>
  </body>
</html>
